name: Fantasy Decision Maker Tests

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'espn_api/utils/**'
      - 'fantasy_decision_maker.py'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/fantasy-decision-maker-tests.yml'
  push:
    branches:
      - master
      - main
    paths:
      - 'espn_api/utils/**'
      - 'fantasy_decision_maker.py'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/fantasy-decision-maker-tests.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Fantasy Decision Maker Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . ".[dev]"

    - name: Run smoke tests (structure validation)
      run: |
        python -m unittest tests.test_smoke -v

    - name: Run player performance tests
      run: |
        python -m unittest tests.utils.test_player_performance -v

    - name: Run advanced simulator tests
      run: |
        python -m unittest tests.utils.test_advanced_simulator -v

    - name: Run decision maker integration tests
      run: |
        python -m unittest tests.test_decision_maker -v

    - name: Run all tests with summary
      run: |
        python run_tests.py

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 espn_api/utils/player_performance.py espn_api/utils/advanced_simulator.py fantasy_decision_maker.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 espn_api/utils/player_performance.py espn_api/utils/advanced_simulator.py fantasy_decision_maker.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run pylint (advisory)
      run: |
        pylint espn_api/utils/player_performance.py espn_api/utils/advanced_simulator.py fantasy_decision_maker.py --exit-zero
      continue-on-error: true

  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies with coverage
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Run tests with coverage
      run: |
        coverage run -m unittest discover tests -v
        coverage report -m
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7

  validate-config:
    name: Validate Configuration Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate JSON files
      run: |
        python -c "import json; json.load(open('config.template.json'))"
        python -c "import json; json.load(open('config.example.json'))"
        echo "✅ All config files are valid JSON"

    - name: Check documentation exists
      run: |
        test -f README.md
        test -f QUICK_START.md
        test -f SYSTEM_OVERVIEW.md
        test -f CONFIG_USAGE.md
        test -f TESTING.md
        echo "✅ All documentation files exist"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, validate-config]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Configuration validated" >> $GITHUB_STEP_SUMMARY
